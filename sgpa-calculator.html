<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>

    <link rel="stylesheet" href="CSS/gpa-calculator.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <script src="JS/main.js" defer></script>
    <script type="module" src="JS/gpa-calculator.js" defer></script>
</head>

<body>
    <nav>
        <div class="logo">
            <i class="bx bx-menu menu-icon"></i>
            <span class="logo-name" id="heading">VTU SGPA CALCULATOR</span>
        </div>
        <div class="sidebar">
            <div class="logo">
                <i class="bx bx-menu menu-icon"></i>
                <span class="logo-name">Menu</span>
            </div>

            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="index.html" class="nav-link" id="home">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="link">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="sgpa-calculator.html" class="nav-link" id="gpa-calculator">
                            <i class='bx bxs-calculator icon'></i>
                            <span class="link">SGPA Calculator</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="cgpa-calculator.html" class="nav-link" id="cgpa-calculator">
                            <i class='bx bx-calculator icon'></i>
                            <span class="link">CGPA Calculator</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <section class="overlay"></section>

    <div class="container">
        <label for="regulation">Select Regulation:</label>
        <select id="regulation" onchange="updateCourses()">
            <option value="2018">2018</option>
            <option value="2021">2021</option>
            <!-- Add other regulations if needed -->
        </select>

        <label for="course">Select Course:</label>
        <select id="course" onchange="updateSemesters()"></select>

        <label for="semester">Select Semester:</label>
        <select id="semester"></select>

        <button onclick="goToSubjectsPage()">Next</button>
    </div>
</body>

</html>
